<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <!-- navbar start  -->
      <nav class="navbar">
        <div class="banner-logo">
          <h2 class="logo-name"><i>Fitness</i></h2>
        </div>

        <div class="menubar-icon">
          <i class="fa-solid fa-bars"></i>
        </div>

        <ul class="navul">
          <li><a href="#" class="home-nav">Home</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <!-- navbar end  -->
    </header>
    <section class="hero-section-containern">
      <div class="hero-content">
        <h1 class="hero-title">
          Get body in <span class="hero-span-word">shape</span> & stay healthy
        </h1>
        <p class="hero-desc">
          A huge selection of health and fitness content, healthy recipes and
          transformation stories to help you get fit and stay fit!
        </p>
        <div class="hero-button-container">
          <a href="#" class="btn primary-btn">Join Club Now!</a>
          <a href="#" class="btn secondary-btn">Download App</a>
        </div>
      </div>
      <div class="hero-image-container">
        <div class="hero-image-box">
          <img src="./images/Images_2.png" alt="Fitness Image" />
        </div>
        <div class="hero-box1">
          <div class="box1-info-container">
            <h3 class="box1-title">500+</h3>
            <p class="box1-desc">Free Workout Videos</p>
          </div>
        </div>
        <div class="hero-box2">
          <div class="box2-circle"><i class="fa-solid fa-play"></i></div>
          <div class="box2-info-container">
            <h3 class="box2-title">350+</h3>
            <p class="box2-desc">Video tutorial</p>
          </div>
        </div>
      </div>
    </section>
    <!-- hero section end -->

  <footer></footer>
